<!DOCTYPE html>
<html lang  = "en">
    <head>
        <meta charset="UTF-8">
		<title>SignUp</title>
        <link rel="stylesheet" href="SignUp.css">
    </head>
    <body>
        <main>
            <h1 style = "text-align:center">SignUp</h1>
            <br>
            <form method = "post">
                <b>Enter Name:</b>
                <input type = "text" name = "name" placeholder = "Name"/>
                <br>
                <b style = "padding-right:20px;">Enter DOB:</b>
                <input type = "date" name = "DOB" style = "margin-left:30%;"/>
                <br>
                <b>Enter Employee ID:</b>
                <input type = "text" name = "empid" placeholder = "EmpID" style = "margin-left:15%;"/>
                <br>
                <b>Enter Email:</b>
                <input type = "email" name = "mail"/>
                <br>
                <b>Enter MobileNo:</b>
                <input type = "number" name = "mobile" placeholder = "Mobileno." style = "margin-left:20%;"/>
                <br>
                <b>Enter Degree:</b>
                <input type = "text" name = "degree" placeholder = "B.Tech" style = "margin-left:24%;"/>
                <br>
                <b>Enter Marital_status:</b>
                <select name = "married" style = "margin-left:20%;">
                    <option value = "married">Married</option>
                    <option value = "unmarried">UnMarried</option>
                </select>
                <br>
                <b>Enter Age:</b>
                <input type = "text" name = "age" style = "margin-left:28%;"/>
                <br>
                <b>Enter Place:</b>
                <input type = "text" name = "place" style = "margin-left:26%;"/>
                <br>
                <b>Gender:</b>
                <input type="radio" name="gender" value="male" checked style = "margin-left:33%;"> Male
                <input type="radio" name="gender" value="female" style = "margin-left:5%;"> Female<br>
                <input type = "button" value = "SignUp" style = "margin-left:45%"/>
            </form>
        </main>
    </body>
</html>
